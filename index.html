<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VizualNetwork - Futuristic Web Proxy</title>
    <meta name="description" content="Access the web through VizualNetwork's advanced proxy system with Rammerhead, Scramjet, and Wisp engines. Cyberpunk-styled interface with tab cloaking and privacy features.">
    <meta name="author" content="VizualNetwork">
    <meta name="keywords" content="proxy, web proxy, privacy, VizualNetwork, rammerhead, scramjet, wisp, tab cloaking, cyberpunk">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="VizualNetwork - Futuristic Web Proxy">
    <meta property="og:description" content="Access the web through VizualNetwork's advanced proxy system with cyberpunk-styled interface and privacy features.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vizualnetwork.com">
    <meta property="og:image" content="./assets/og-image.png">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@vizualnetwork">
    <meta name="twitter:title" content="VizualNetwork - Futuristic Web Proxy">
    <meta name="twitter:description" content="Advanced proxy system with cyberpunk interface">
    <meta name="twitter:image" content="./assets/og-image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="./assets/fonts/cyberpunk.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/cyberpunk.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-container">
            <div class="cyber-grid"></div>
            <div class="loading-text">
                <h1 class="neon-title">VizualNetwork</h1>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <p class="loading-subtitle">Initializing proxy systems...</p>
            </div>
        </div>
    </div>
    
    <!-- Main App Script -->
    <script type="module" src="./js/main.js"></script>
    
    <!-- Service Worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
